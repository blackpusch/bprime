<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPRIME - {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Estilos generales y utilidades */
        .navbar-brand { font-weight: bold; }
        .hover-effect { transition: transform 0.3s, box-shadow 0.3s; }
        .hover-effect:hover { transform: translateY(-3px); box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important; cursor: pointer;}
        .text-justify { text-align: justify; }

        /* Estilos específicos para Index */
        .hero-bg { background-color: #f8f9fa; }
        
        /* Estilos específicos para Data */
        .card-img-top { height: 180px; object-fit: cover; }
        /* Justificar el texto dentro del modal de contenido largo */
        #modalContenido { white-space: pre-wrap; text-align: justify; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
            <a class="navbar-brand fw-bold" href="{{ url_for('inicio') }}">BPRIME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('inicio') }}">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('data') }}">Data</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('inicio') }}">¿Qué es esto?</a></li> 
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container-md">
            <h3>BPRIME.</h3>
            <p>info@bprime.42web.io</p>
            <small>Derechos reservados &copy; Wurst</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
